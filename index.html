<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey-Form</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="text" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age (optinal)</label>
                <input type="number" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" checked value="definitely" class="input-radio">Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure" class="input-radio">Not sure
                </label>
            </div>
        </form>

    </div>
</body>
</html>
